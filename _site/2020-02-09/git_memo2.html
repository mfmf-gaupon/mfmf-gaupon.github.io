<head>

</head>
<div class='main'>
	<h1>gitの色々メモ</h1>
	<p>gitで開発してて取り消ししたい、ってなったのでその時の手順をめもめも</p>

<h2 id="add前の変更">add前の変更</h2>
<p>addもcommitもしてないときの取り消し方法</p>
<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code># 特定のファイルの変更を取り消す
$ git checkout &lt;ファイル名&gt;

#特定のディレクトリ以下の変更を再起的に取り消す
$git checkout &lt;ディレクトリ名&gt;

# 全てを元に戻す
$ git checkout .
</code></pre></div></div>

<p>その他追加メモがあれば適宜加える</p>

</div>
